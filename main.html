<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINHEE MESSAGE</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 여기 CSS는 위에서 챠니가 준 Pretendard + header 스타일 + 아래 추가 버튼 스타일이 포함됨 */
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Pretendard-Regular', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9ff;
      color: #333;
      text-align: center;
      font-size: 14px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top:40px;
    }

    .profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile-text .nickname {
      font-weight: bold;
      font-size: 17px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }

    .profile-text .username {
      color: #333;
      font-size: 13px;
      margin-top: 2px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }

    .profile-text .status {
      font-size: 13px;
      color: gray;
      margin-top: 2px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }

    .year-menu {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 10px 20px;
      margin: 30px auto;
      width: 70%;
      max-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }

    .year-menu .year {
      margin: 0 18px;
      cursor: pointer;
      color: #6a6a6a;
      transition: color 0.3s;
    }

    .year.menu .year:hover {
        color: #333;
    }

    .year-menu .divider {
      color: #ccc;
    }

    .year-menu .selected {
        font-weight: 800;
        color: #333;
    }

    .message-wrapper {
        display: flex;
        margin-top: 80px;
        max-width: 360px;
        width: 100%;
        margin: 80px auto;
        justify-content: center;
    }

    .message-group {
            margin-bottom: 5px;
            max-width: 80%;
            margin-right: 50px;
          }

          .message-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
          }

          .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
          }

          .message-info {
            display: flex;
            flex-direction: column;
          }

          .name {
            font-weight: bold;
          }

          .message {
            display: flex;
            align-items: flex-end;
            margin-top: 5px;
            transform: translateY(-22px);
          }

          .text-bubble {
            background-color: #7746ff;
            color: white;
            padding: 10px 15px;
            border-radius: 2px 18px 18px 2px;
            max-width: 80%;
            word-wrap: break-word;
            margin-left: 49px;
            position: relative;
            text-align: left;
          }

          .message-group .message:last-child .text-bubble {
            border-radius: 2px 18px 18px 18px;
          }

          .timestamp {
            font-size: 12px;
            color: #666;
            margin-left: 5px;
            white-space: nowrap;
          }

          .message-group .message:not(:last-child) .timestamp {
            display: none;
          }

          .message-group .message:last-child .timestamp {
            position: absolute;
            right: -40px;
            bottom: 0;
          }

  </style>
</head>
<body>

  <div class="header-container">
    <img src="https://github.com/tkaqufdl/backupformh/raw/main/profile/221123.JPG" class="profile-pic" alt="프사">
    <div class="profile-text">
      <div class="nickname">미니강쥐🐶❤️</div>
      <div class="username">@min_h.ee</div>
      <div class="status">러비티가 너무 보고싶다아아아!!!!</div>
    </div>
  </div>

  <div class="year-menu">
    <span class="year" onclick="location.href='main.2021.html'">2021</span>
    <span class="divider">|</span>
    <span class="year" onclick="location.href='main.2022.html'">2022</span>
    <span class="divider">|</span>
    <span class="year" onclick="location.href='main.2023.html'">2023</span>
  </div>

  <div class="message-wrapper">
   <div class="message-group">
    <div class="message-header">
        <img src="https://github.com/tkaqufdl/backupformh/raw/main/profile/221123.JPG" alt="Avatar" class="avatar">
        <div class="name">미니강쥐🐶❤️</div>
    </div>
    <div class="message">
        <div class="text-bubble">너무 너무 반가워요!!!!! 나가지 말아주세요 ㅠㅠㅠㅠ 저랑 많은 추억 만들어봐용~ㅎㅎㅎ</div>
        <span class="timestamp">09:17</span>
     </div>
  </div>
